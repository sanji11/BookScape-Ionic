<ion-header>
  <ion-toolbar>
    <ion-title>Genre List</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3><strong>Genre List of The Book</strong></h3>
  <ion-list>
    <ion-item button *ngFor="let item of genreList" [routerLink]="['/books-by-genre', item]">
      <ion-label>{{item}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
